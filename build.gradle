plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'application'
}

group 'com.thenullproject.etherminewebscraper'
version '1.0'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1' // for saving entries in json format
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59' // web scraping
    implementation 'com.sun.mail:jakarta.mail:1.6.4' // jakarta mail
}

test {
    useJUnitPlatform()
}

javafx {
    version = '15.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "com.thenullproject.etherminewebscraper.Main"
jar {
    manifest {
        attributes(
                'Main-Class': 'com.thenullproject.etherminewebscraper.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}